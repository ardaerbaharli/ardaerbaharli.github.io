        body:after {
            background-color: #000000;
            content: '';
            display: block;
            height: 100%;
            left: 0;
            opacity: 0;
            position: fixed;
            top: 0;
            transform: scale(1);
            transition: opacity 1.5s ease-in-out 0s, visibility 1.5s 0s;
            visibility: hidden;
            width: 100%;
            z-index: 1;
        }

        body.is-loading:after {
            opacity: 1;
            visibility: visible;
        }

        :root {
            --background-height: 100vh;
            --site-language-alignment: left;
            --site-language-direction: ltr;
            --site-language-flex-alignment: flex-start;
            --site-language-indent-left: 1;
            --site-language-indent-right: 0;
            --viewport-height: 100vh;
        }

        html {
            font-size: 18pt;
        }

        u {
            text-decoration: underline;
        }

        strong {
            color: inherit;
            font-weight: bolder;
        }

        em {
            font-style: italic;
        }

        code {
            background-color: rgba(144, 144, 144, 0.25);
            border-radius: 0.25em;
            font-family: 'Lucida Console', 'Courier New', monospace;
            font-size: 0.9em;
            font-weight: normal;
            letter-spacing: 0;
            margin: 0 0.25em;
            padding: 0.25em 0.5em;
            text-indent: 0;
        }

        mark {
            background-color: rgba(144, 144, 144, 0.25);
        }

        s {
            text-decoration: line-through;
        }

        sub {
            font-size: smaller;
            vertical-align: sub;
        }

        sup {
            font-size: smaller;
            vertical-align: super;
        }

        a {
            color: inherit;
            text-decoration: underline;
            transition: color 0.25s ease;
        }

        #wrapper {
            -webkit-overflow-scrolling: touch;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: var(--viewport-height);
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        #main {
            --alignment: center;
            --flex-alignment: center;
            --indent-left: 1;
            --indent-right: 1;
            --border-radius-tl: 0;
            --border-radius-tr: 0;
            --border-radius-br: 0;
            --border-radius-bl: 0;
            align-items: center;
            display: flex;
            flex-grow: 0;
            flex-shrink: 0;
            justify-content: center;
            max-width: 100%;
            position: relative;
            text-align: var(--alignment);
            z-index: 1;
            transition: opacity 1.5s ease-in-out 0s;
        }

        #main>.inner {
            --padding-horizontal: 4rem;
            --padding-vertical: 7.375rem;
            --spacing: 0.625rem;
            --width: 57rem;
            border-radius: var(--border-radius-tl) var(--border-radius-tr) var(--border-radius-br) var(--border-radius-bl);
            max-width: 100%;
            position: relative;
            width: var(--width);
            z-index: 1;
            padding: var(--padding-vertical) var(--padding-horizontal);
        }

        #main>.inner>* {
            margin-top: var(--spacing);
            margin-bottom: var(--spacing);
        }

        #main>.inner> :first-child {
            margin-top: 0 !important;
        }

        #main>.inner> :last-child {
            margin-bottom: 0 !important;
        }

        #main>.inner>.full {
            margin-left: calc(var(--padding-horizontal) * -1);
            max-width: calc(100% + calc(var(--padding-horizontal) * 2) + 0.4725px);
            width: calc(100% + calc(var(--padding-horizontal) * 2) + 0.4725px);
        }

        #main>.inner>.full:first-child {
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            margin-top: calc(var(--padding-vertical) * -1) !important;
        }

        #main>.inner>.full:last-child {
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            margin-bottom: calc(var(--padding-vertical) * -1) !important;
        }

        #main>.inner>.full.screen {
            border-radius: 0 !important;
            max-width: 100vw;
            position: relative;
            width: 100vw;
            left: 50%;
            margin-left: -50vw;
            right: auto;
        }

        body.is-loading #main {
            opacity: 0;
        }

        body.is-instant #main,
        body.is-instant #main>.inner>*,
        body.is-instant #main>.inner>section>* {
            transition: none !important;
        }

        body.is-instant:after {
            display: none !important;
            transition: none !important;
        }

        .image {
            display: block;
            line-height: 0;
            max-width: 100%;
            position: relative;
        }

        .image .frame {
            -webkit-backface-visibility: hidden;
            -webkit-transform: translate3d(0, 0, 0);
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            vertical-align: top;
            width: 100%;
        }

        .image .frame img {
            border-radius: 0 !important;
            max-width: 100%;
            vertical-align: top;
            width: inherit;
        }

        .image.full .frame {
            display: block;
        }

        .image.full:first-child .frame {
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
        }

        .image.full:last-child .frame {
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
        }

        #image01:not(:first-child) {
            margin-top: 2.5rem !important;
        }

        #image01:not(:last-child) {
            margin-bottom: 2.5rem !important;
        }

        #image01 .frame {
            width: 5rem;
            transition: none;
        }

        #image01 .frame img {
            transition: none;
        }

        h1,
        h2,
        h3,
        p {
            direction: var(--site-language-direction);
            position: relative;
        }

        h1 span.p,
        h2 span.p,
        h3 span.p,
        p span.p {
            display: block;
            position: relative;
        }

        h1 span[style],
        h2 span[style],
        h3 span[style],
        p span[style],
        h1 strong,
        h2 strong,
        h3 strong,
        p strong,
        h1 a,

        #text02 {

        .icons {

            function lightboxGallery() {
                var _this = this;

                this.$modalImage = null;
                this.$modalNext = null;

            lightboxGallery.prototype.init = function (config) {
                var _this = this,
                    $links = $$('#' + config.id + ' .thumbnail'),
                    navigation = config.navigation,
                    mobile = config.mobile,
                    mobileNavigation = config.mobileNavigation,
                    protect = ('protect' in config ? config.protect : false),
                    i, j;
                j = 0;
                for (i = 0; i < $links.length; i++) {

                if (j < 2) navigation = false;
                for (i = 0; i < $links.length; i++) {
                    if ($links[i].dataset.lightboxIgnore == '1') continue;
                    (function (index) {
                        $links[index].addEventListener('click', function (event) {
                            event.stopPropagation();
                            event.preventDefault();
                            _this.show(index, {
                                $links: $links,
                                navigation: navigation,
                                mobile: mobile,
                                mobileNavigation: mobileNavigation,
                                protect: protect,
                            });
                        });

                }

            lightboxGallery.prototype.initModal = function () {

                    dragStart = null,
                    dragEnd = null,

                $modal.id = this.id + '-modal';
                $modal.tabIndex = -1;
                $modal.className = 'gallery-modal';
                $modal.innerHTML =
                    '<div class="inner"><img src="" /></div><div class="nav previous"></div><div class="nav next"></div><div class="close"></div>';
                $body.appendChild($modal);
                $modalInner = $('#' + this.id + '-modal .inner');
                $modalImage = $('#' + this.id + '-modal img');
                $modalImage.addEventListener('load', function () {
                    $modal.classList.add('done');
                    setTimeout(function () {
                        if (!$modal.classList.contains('visible')) return;
                        $modal.classList.add('loaded');
                        setTimeout(function () {
                            $modal.classList.remove('switching', 'from-left',
                                'from-right', 'done');
                        }, _this.delay);
                    }, ($modal.classList.contains('switching') ? 0 : _this.delay));
                });
                $modalImage.addEventListener('contextmenu', function () {
                    if (_this.protect) event.preventDefault();

                $modalImage.addEventListener('dragstart', function () {
                    if (_this.protect) event.preventDefault();
                }, true);
                $modalNext = $('#' + this.id + '-modal .next');
                $modalPrevious = $('#' + this.id + '-modal .previous');
                $modal.show = function (index, offset, direction) {
                    var item, i, j, found;
                    if (_this.locked) return;
                    if (typeof index != 'number') index = _this.current;
                    if (typeof offset == 'number') {
                        found = false;
                        j = 0;
                        for (j = 0; j < _this.$links.length; j++) {
                            index += offset;
                            if (index < 0) index = _this.$links.length - 1;
                            else if (index >= _this.$links.length) index = 0;
                            if (index == _this.current) break;
                            item = _this.$links.item(index);
                            if (!item) break;
                            if (item.dataset.lightboxIgnore != '1') {
                                found = true;
                                break;
                            }
                        }
                        if (!found) return;
                    } else {
                        if (index < 0) index = _this.$links.length - 1;
                        else if (index >= _this.$links.length) index = 0;
                        if (index == _this.current) return;
                        item = _this.$links.item(index);
                        if (!item) return;
                        if (item.dataset.lightboxIgnore == '1') return;
                    }
                    if (client.mobile) _this.zoomIntervalId = setInterval(function () {
                        _this.zoomHandler();

                    _this.locked = true;
                    if (_this.current !== null) {

                            case -1:
                                $modal.classList.add('from-left');
                                break;
                            case 1:
                                $modal.classList.add('from-right');
                                break;
                            default:

                        y: event.touches[0].clientY

                this.$modalNext = $modalNext;

            lightboxGallery.prototype.show = function (href, config) {
                this.$links = config.$links;
                this.navigation = config.navigation;
                this.mobile = config.mobile;
                this.mobileNavigation = config.mobileNavigation;
                this.protect = config.protect;
                if (this.navigation) {
                    this.$modalNext.style.display = '';

                        this.$modalNext.style.display = 'none';
                        this.$modalPrevious.style.display = 'none';

                    this.$modalNext.style.display = 'none';
