<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Solitaire</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=405 height=720 style="width: 405px; height: 720px; background: #231F20"></canvas>
    <script src="Build/5.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/5.data",
        frameworkUrl: "Build/5.framework.js",
        codeUrl: "Build/5.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Chastoca",
        productName: "Solitaire",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
